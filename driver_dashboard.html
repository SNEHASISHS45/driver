<!DOCTYPE html>

<html class="dark" lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Driver Dashboard</title>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<link href="https://fonts.googleapis.com/css2?family=Work+Sans:wght@300;400;500;600;700&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/icon?family=Material+Icons+Round" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<script id="tailwind-config">
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#f47b25",
                        "background-light": "#f8f7f5",
                        "background-dark": "#221710",
                        "surface-dark": "#2d241e", // Custom surface color based on theme
                        "surface-dark-lighter": "#3a2f28", // Lighter surface
                    },
                    fontFamily: {
                        "display": ["Work Sans", "sans-serif"]
                    },
                    borderRadius: {"DEFAULT": "0.25rem", "lg": "0.5rem", "xl": "0.75rem", "2xl": "1rem", "full": "9999px"},
                },
            },
        }
    </script>
<style>/* Custom map pattern for the background to simulate a map */
.map-bg {
    background-color: #221710;
    background-image: linear-gradient(rgba(34, 23, 16, 0.9), rgba(34, 23, 16, 0.7)), url(https://lh3.googleusercontent.com/aida-public/AB6AXuDwr2D4TbUR47B2TnBnsp5nisa-avse3Jg_wbgxKazbgtAKm_NBOmjyDx_sLHg-D77pH859qL-FEFcLuW3Quu-JmsHRRerNh6R_i0pzImktcmRnoHQisfr-_yuvsMIXKkBPqc605wsQaqoDIngXT5QzAN9nCfeOM9txzSTsRGOqt-KVGVJaHTTPO-0S3-4ZAQsiHPukwO7a164M4GHSToteLLGAuQ41ulj3nDhvsS4SJevwCAxhNiJql6aUkW5PouI4AIgv7dVt4w);
    /* Placeholder URL pattern */
    background-size: cover;
    background-position: center
    }
/* Simulating the map visually without an API key using CSS gradients for streets */
.simulated-map {
    position: absolute;
    inset: 0;
    background-color: #1a1a1a;
    overflow: hidden;
    z-index: 0
    }
.map-street {
    position: absolute;
    background: #2d2d2d;
    border-radius: 4px
    }
.map-highlight {
    position: absolute;
    background: rgba(244, 123, 37, 0.15);
    /* Primary color low opacity */
    border-radius: 50%;
    filter: blur(20px)
    }
/* Slide to unlock animation styles */
.slider-thumb {
    transition: transform 0.2s ease
    }</style>
<style>
    body {
      min-height: max(884px, 100dvh);
    }
  </style>
  </head>
<body class="bg-background-light dark:bg-background-dark font-display text-gray-900 dark:text-white h-screen w-full overflow-hidden flex flex-col relative">
<!-- Background Map Layer -->
<!-- Using a div to simulate a dark mode map interface -->
<div class="simulated-map" data-alt="Dark mode map of city streets with orange heatmap zones" data-location="San Francisco" style="">
<!-- Abstract map elements -->
<div class="map-street w-[120%] h-4 top-1/4 -left-10 rotate-12"></div>
<div class="map-street w-[120%] h-3 top-2/4 -left-10 -rotate-3"></div>
<div class="map-street w-4 h-[120%] -top-10 left-1/3 rotate-12"></div>
<div class="map-street w-3 h-[120%] -top-10 right-1/3 -rotate-6"></div>
<div class="map-street w-[50%] h-2 top-1/3 right-0 rotate-45"></div>
<!-- Heatmap zones -->
<div class="map-highlight w-64 h-64 top-1/4 left-1/4"></div>
<div class="map-highlight w-48 h-48 bottom-1/3 right-10"></div>
<!-- Current Location Marker -->
<div class="absolute top-1/2 left-1/2 transform -translate-x-1/2 -translate-y-1/2 z-10 flex flex-col items-center justify-center">
<div class="relative flex items-center justify-center w-16 h-16">
<span class="animate-ping absolute inline-flex h-full w-full rounded-full bg-primary/40 opacity-75"></span>
<div class="relative flex items-center justify-center w-6 h-6 bg-primary rounded-full border-2 border-white dark:border-background-dark shadow-lg">
<div class="w-2 h-2 bg-white rounded-full"></div>
</div>
</div>
</div>
</div>
<!-- Top Bar / Status Header -->
<header class="absolute top-0 left-0 w-full z-20 pt-12 px-6 pb-4 bg-gradient-to-b from-background-dark/90 to-transparent">
<div class="flex justify-between items-center">
<!-- Profile & Greeting -->
<div class="flex items-center gap-3 bg-surface-dark/80 backdrop-blur-md p-1.5 pr-4 rounded-full border border-white/5 shadow-lg">
<div class="h-10 w-10 rounded-full overflow-hidden border-2 border-primary">
<img alt="Driver profile picture showing a smiling man" class="w-full h-full object-cover" src="https://lh3.googleusercontent.com/aida-public/AB6AXuD8W3iKNx3-UE1vvEajatD79FdBBFxEg4mHXOGwjsVjxTocBu-7ZyuvmflZ1VntNxDdprGmbq5zGGSrsuWaazZKFRbIKHFmwi40JvE2hail7M0GYX28-A75Z8wYwgGaMZ2p5TQDfmJ5-_bQ-N3VYaFKzJgyy5wbMqlMGr36WSaNsG_dicbHpScEoPraJagQn3HEix81YW9nYZ2tz2PxGwSI6HTFMo3-54eSS8cD6K5UWhzgH2ZsebpnIQN6I9GMIJqLn_zFZA2i1Q"/>
</div>
<div class="flex flex-col">
<span class="text-xs text-gray-400 font-medium uppercase tracking-wide">Status</span>
<span class="text-sm font-bold text-white flex items-center gap-1.5">
<span class="w-2 h-2 bg-gray-500 rounded-full"></span>
                        Offline
                    </span>
</div>
</div>
<!-- Help / Notifications -->
<div class="flex gap-3">
<button class="w-11 h-11 bg-surface-dark/80 backdrop-blur-md rounded-full flex items-center justify-center text-white border border-white/5 shadow-lg active:scale-95 transition-transform">
<span class="material-icons-round text-xl">notifications</span>
<span class="absolute top-2.5 right-3 w-2.5 h-2.5 bg-primary rounded-full border border-surface-dark"></span>
</button>
</div>
</div>
</header>
<!-- Map Floating Controls (Right Side) -->
<div class="absolute right-4 top-1/2 transform -translate-y-1/2 z-20 flex flex-col gap-3">
<button class="w-12 h-12 bg-surface-dark text-white rounded-xl shadow-lg flex items-center justify-center active:bg-primary/20 transition-colors border border-white/5">
<span class="material-icons-round">near_me</span>
</button>
<button class="w-12 h-12 bg-surface-dark text-white rounded-xl shadow-lg flex items-center justify-center active:bg-primary/20 transition-colors border border-white/5">
<span class="material-icons-round">layers</span>
</button>
</div>
<!-- Bottom Sheet Area -->
<div class="absolute bottom-0 left-0 w-full z-30 flex flex-col justify-end">
<!-- Floating Stats Cards -->
<div class="px-4 mb-4">
<div class="flex gap-3 overflow-x-auto pb-2 snap-x scrollbar-hide">
<!-- Earnings Card -->
<div class="flex-none w-[65%] snap-center bg-surface-dark border border-white/5 p-4 rounded-2xl shadow-xl relative overflow-hidden group">
<div class="absolute top-0 right-0 w-20 h-20 bg-primary/10 rounded-bl-full -mr-4 -mt-4 transition-transform group-hover:scale-110"></div>
<div class="relative z-10">
<div class="flex items-center gap-2 mb-1 text-gray-400">
<span class="material-icons-round text-sm">payments</span>
<span class="text-xs font-semibold uppercase tracking-wider">Today's Earnings</span>
</div>
<div class="flex items-baseline gap-1">
<span class="text-3xl font-bold text-white">$124.50</span>
</div>
<div class="mt-2 flex items-center text-xs text-primary font-medium">
<span class="material-icons-round text-sm mr-0.5">trending_up</span>
<span>+$24.50 last hour</span>
</div>
</div>
</div>
<!-- Orders Card -->
<div class="flex-none w-[45%] snap-center bg-surface-dark border border-white/5 p-4 rounded-2xl shadow-xl relative overflow-hidden">
<div class="flex items-center gap-2 mb-1 text-gray-400">
<span class="material-icons-round text-sm">shopping_bag</span>
<span class="text-xs font-semibold uppercase tracking-wider">Orders</span>
</div>
<div class="flex items-baseline gap-1">
<span class="text-3xl font-bold text-white">8</span>
<span class="text-sm text-gray-500">/ 12 goal</span>
</div>
<div class="w-full bg-gray-700 h-1.5 rounded-full mt-3 overflow-hidden">
<div class="bg-primary h-full rounded-full" style="width: 66%"></div>
</div>
</div>
</div>
</div>
<!-- Main Action Sheet -->
<div class="bg-surface-dark border-t border-white/5 rounded-t-3xl p-6 pb-8 shadow-[0_-8px_30px_rgba(0,0,0,0.3)] backdrop-blur-xl">
<!-- Handle bar -->
<div class="w-12 h-1.5 bg-gray-600 rounded-full mx-auto mb-6 opacity-50"></div>
<div class="mb-6">
<h2 class="text-white text-lg font-bold mb-1">Ready to drive?</h2>
<p class="text-gray-400 text-sm">High demand area near <span class="text-primary">Downtown Market</span> (+15% boost)</p>
</div>
<!-- Slide to Start Shift Button -->
<div class="relative h-16 bg-surface-dark-lighter rounded-full border border-white/5 shadow-inner overflow-hidden select-none cursor-pointer group">
<!-- Background track text -->
<div class="absolute inset-0 flex items-center justify-center z-0 animate-pulse">
<span class="text-gray-400 font-semibold tracking-wide text-sm pl-8">Slide to start shift</span>
<span class="material-icons-round text-gray-400 ml-1 text-sm">chevron_right</span>
<span class="material-icons-round text-gray-400 -ml-1 text-sm">chevron_right</span>
</div>
<!-- Draggable Thumb -->
<div class="absolute left-1 top-1 bottom-1 w-20 bg-primary rounded-full shadow-lg flex items-center justify-center z-10 slider-thumb">
<span class="material-icons-round text-white text-2xl">local_shipping</span>
</div>
</div>
<!-- Incentive Pill -->
<div class="mt-6 flex justify-center">
<div class="inline-flex items-center gap-2 px-3 py-1.5 bg-primary/10 rounded-lg border border-primary/20">
<span class="material-icons-round text-primary text-xs">bolt</span>
<span class="text-primary text-xs font-medium">Complete 2 more orders for $15 bonus</span>
</div>
</div>
<!-- Bottom Nav (Simplified) -->
<div class="flex justify-between mt-6 px-4 pt-4 border-t border-white/5">
<button class="flex flex-col items-center gap-1 text-primary">
<span class="material-icons-round">dashboard</span>
<span class="text-[10px] font-medium">Dash</span>
</button>
<button class="flex flex-col items-center gap-1 text-gray-500 hover:text-white transition-colors">
<span class="material-icons-round">list_alt</span>
<span class="text-[10px] font-medium">Orders</span>
</button>
<button class="flex flex-col items-center gap-1 text-gray-500 hover:text-white transition-colors">
<span class="material-icons-round">account_balance_wallet</span>
<span class="text-[10px] font-medium">Earnings</span>
</button>
<button class="flex flex-col items-center gap-1 text-gray-500 hover:text-white transition-colors">
<span class="material-icons-round">person</span>
<span class="text-[10px] font-medium">Profile</span>
</button>
</div>
</div>
</div>
</body></html>
